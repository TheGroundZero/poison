<div class="sidebar-about">
    <h1 class="brand">
        {{ if .Site.Params.remote_brand_image }}
            <a href="{{ .Site.BaseURL }}">
                <img src="{{ .Site.Params.remote_brand_image }}" class="u-logo" alt="{{ with .Site.Params.brand }}{{ . }} {{ end }}brand image">
            </a>
        {{ else if .Site.Params.brand_image }}
            <a href="{{ .Site.BaseURL }}">
                <img src="{{ .Site.Params.brand_image }}" class="u-logo" alt="{{ with .Site.Params.brand }}{{ . }} {{ end }}brand image">
            </a>
        {{ end }}
        {{ if .Site.Params.brand }}
            <a href="{{ .Site.BaseURL }}" class="u-url p-org">
                <h1>{{ .Site.Params.brand }}</h1>
            </a>
        {{ end }}
    </h1>
    <p class="lead p-note">
        {{ with .Site.Params.description }}{{. | safeHTML}}{{end}}
    </p>
</div>
